<!DOCTYPE html>
<head>
	<title>Micah Harrison</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="Main.css">
  	<script src="http://code.jquery.com/jquery-1.10.2.js"></script>
	<script>
	$(document).ready(function(){
	  // Add smooth scrolling to all links
	  $("a").on('click', function(event) {

	    // Make sure this.hash has a value before overriding default behavior
	    if (this.hash !== "") {
	      // Prevent default anchor click behavior
	      event.preventDefault();

	      // Store hash
	      var hash = this.hash;

	      // Using jQuery's animate() method to add smooth page scroll
	      // The optional number (800) specifies the number of milliseconds it takes to scroll to the specified area
	      $('html, body').animate({
	        scrollTop: $(hash).offset().top
	      }, 800, function(){
	   
	        // Add hash (#) to URL when done scrolling (default click behavior)
	        window.location.hash = hash;
	      });
	    } // End if
	  });
	});
	</script>
	<style type="text/css">
	#About-me{
    height: 100%; 
	}
	</style>
</head>
<body>
<div id="Intro"><a href="#Intro"></a></div>
	<section class="intro">
			<a class= "btn" href="#About-me"> Get To Know Me</a>
		</section>
	</div>
</div>


	<div id="About-me"><a href="#About-me">
			<div class="parallax-window" data-parallax="scroll" data-z-index="1" data-image-src="img/room_img.jpg"></a></div>
			
</body>
</html>
